spring.application.name=comprehensive-api
server.port=8080

spring.config.import = application-prod.properties,application-local.properties
spring.profiles.active = default

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=VARCHAR
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.url=jdbc:mysql://localhost:3306/invoice-database
spring.datasource.username=root
spring.datasource.password=verysecret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
autoreconnect=true

spring.flyway.locations=/db/migration
spring.flyway.sqlMigrationSuffixes=.sql
spring.flyway.url=jdbc:mysql://localhost:3306/invoice-database
spring.flyway.user=root
spring.flyway.password=verysecret

spring.flyway.baseline-version=0.0

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
#spring.jackson.property-naming-strategy=SNAKE_CASE

